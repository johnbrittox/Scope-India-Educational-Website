<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Scope India</title>
    <!-- Favicons -->
           <link th:href="@{/Images/s.png}" rel="shortcut icon">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa; /* Light background */
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff; /* White background for form */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            border-radius: 10px;
        }
        .form-label {
            color: #495057; /* Dark gray label */
        }
        .form-control {
            border-color: #559bcc; /* Border color to match your palette */
        }
        .btn-submit {
            background-color: #559bcc; /* Your preferred button color */
            color: #fff; /* White text on the button */
            border: none;
        }
        .btn-submit:hover {
            background-color: #417da6; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form th:action="@{/change-password}" method="post">
                <div class="mb-3">
                    <label for="existingPassword" class="form-label">Existing Password:</label>
                    <input type="password" id="existingPassword" name="currentPassword" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm New Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required />
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-submit">Change Password</button>
                </div>
            </form>
        </div>
        <div class="message-container" th:if="${message}">
    <p class="success-message" th:text="${message}" style="color: #28a745; font-size: 18px; font-weight: bold; background-color: #d4edda; padding: 10px; border-radius: 5px; border: 1px solid #c3e6cb;"></p>
</div>
<div class="message-container" th:if="${error}">
    <p class="error-message"  th:text="${error}" style="color: #dc3545; font-size: 18px; font-weight: bold; background-color: #f8d7da; padding: 10px; border-radius: 5px; border: 1px solid #f5c6cb;"></p>
</div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
